<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybervedmitra | Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script defer src="/_vercel/insights/script.js"></script>
    <script>
      window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
</head>

<body>
    <div class="auth-container">
        <!-- Grid Background -->
        <div class="auth-bg-grid"></div>

        <a href="index.html" class="btn-return-home">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Return to Home
        </a>

        <div class="auth-box">
            <a href="index.html" class="auth-logo">Cybervedmitra</a>
            <span class="auth-subtitle">Identity Verification Required</span>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">User Handle / Email</label>
                    <input type="email" id="email" placeholder="agent@cybervedmitra.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary btn-auth-full">Authenticate</button>
            </form>

            <div class="auth-footer">
                <p>New User? <a href="signup.html">Signup</a></p>
                <p style="margin-top: 5px;"><a href="#">Forgot Credentials?</a></p>
            </div>
        </div>
    </div>

    <script src="ui.js"></script>
    <script src="auth.js"></script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>

</html>
